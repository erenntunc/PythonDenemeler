<body>

                    class="rounded-circle  " id="resim" alt="fotoğraf"></a>

        </nav>
    </div>
    <div class="container  align-items-center justify-content-center d-flex mt-5" id="main">
        <div class="row  w-75 ">
            <div class="col-md-12 align-items-center d-flex justify-content-center mb-2  ">
                <h1>Google</h1>
            </div>
            <div class="col-md-12 align-items-center d-flex justify-content-center">
                <form class="input-group mt-2" id="form" method="GET" action="https://www.google.com/search">
                    <input type="text" name="q" class="form-control rounded-pill" id="arama"
                        placeholder="Google'da Ara">


                    <button type="submit" id="mic" class="rounded-pill bg-white border-0">
                        <i class="bi bi-search border-0"></i>
                    </button>

                    <span class="merhaba1">
                        <a href=""><i class="bi bi-grip-horizontal fs-3"></i></a>
                    </span>
                    <span class="merhaba2">
                        <a href=""><i class="bi bi-mic fs3"></i></a>
                    </span>
                </form>

            </div>
            <div class="mt-5 d-flex justify-content-center">
                <div class="row" id="last">
                    <form action="https://www.google.com/search" method="GET" id="google"
                        class=" col-md-6 border rounded me-2 d-flex justify-content-center">
                        <input type="hidden" name="q" id="query1">
                        <button type="submit" class="btn btn-link text-decoration-none" id="buttona">Google'da
                            Ara</button>
                    </form>
                    <form action="https://www.google.com/search" method="GET"
                        class="col-md-6 border rounded d-flex justify-content-center" id="lucky">
                        <input type="hidden" name="q" id="query2">
                        <input type="hidden" name="btnI" value="1">
                        <button type="submit" class="btn btn-link text-decoration-none" id="buttonb">
                            Kendimi Şanslı Hissediyorum
                        </button>
                    </form>


                </div>

            </div>

        </div>

    </div>

        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

        </ul>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const aramaKutusu = document.getElementById('arama');
    const query1 = document.getElementById('query1');
    const query2 = document.getElementById('query2');

    aramaKutusu.addEventListener('input', () => {
      query1.value = aramaKutusu.value;
      query2.value = aramaKutusu.value;
    });
  });
</script>
